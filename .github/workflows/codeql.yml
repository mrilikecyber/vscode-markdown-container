name: "CodeQL Advanced (vscode-markdown-container)"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '31 13 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initialize CodeQL first, per GitHub's advanced template guidance.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Combine default suite with extended packs for broader coverage.
          queries: +security-extended,+security-and-quality
          # If you add the config file below, uncomment:
          # config-file: .github/codeql/codeql-config.yml

      # Setup Node.js environment; adjust version to match package.json "engines" if specified.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'    # Change to '20.x' if your repo requires Node 20
          cache: 'npm'            # This enables caching for npm. Separate steps below handle pnpm/yarn.

      # Auto-detect package manager via lockfiles and install dependencies for better type/module resolution.
      # NPM
      - name: Install dependencies (npm)
        if: ${{ hashFiles('**/package-lock.json') != '' }}
        run: |
          npm ci

      # PNPM
      - name: Setup pnpm
        if: ${{ hashFiles('**/pnpm-lock.yaml') != '' }}
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies (pnpm)
        if: ${{ hashFiles('**/pnpm-lock.yaml') != '' }}
        run: |
          pnpm install --frozen-lockfile

      # Yarn
      - name: Install dependencies (yarn)
        if: ${{ hashFiles('**/yarn.lock') != '' }}
        run: |
          yarn install --frozen-lockfile

      # If your repo builds TypeScript into 'out' or 'dist', you can optionally run the build.
      # CodeQL JS/TS does not require a build, but building may create additional files you want excluded via config.
      # - name: Build (optional)
      #   run: |
      #     npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
